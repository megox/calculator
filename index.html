<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
  <div class="main">
    
    <div class="window-bar-div">
      <div class="wb-left">
        <img class="calculator-icon" src="icons/Windows_Calculator_icon.png" alt="">
        <p>Calculator</p>
      </div>

      <div class="wb-right">
        <div class="delete-icon">
          <img src="icons/delete.png" alt="">
        </div>
        <div class="square-icon">
          <img src="icons/square.png" alt="">
        </div>
        <div class="exit-icon">
          <img src="icons/close.png" alt="">
        </div>
      </div>
    </div>

    
    <div class="options-div">
      <div class="o-left">
        <div class="hamburger">
          <img src="icons/hamburger.png" alt="">
        </div>
       
        <div>Standard</div>

        <div class="minimize">
          <img src="icons/minimize.png" alt="">
        </div>
       
      </div>

      <div class="o-right">
        <div>
          <img src="icons/history.png" alt="">
        </div>
     </div>
    
    </div>

    <div class="view-div">
      
    </div>

    <div class="m-div">
     <button class="gray-button">MC</button>
     <button class="gray-button">MR</button>
     <button class="white-button">M+</button>
     <button class="white-button">M-</button>
     <button class="white-button">MS</button>
     <button class="gray-button">M^</button>
    </div>

    <div class="digits-div">
      
      <div class="darker">%</div>
      <div class="darker">CE</div>
      <div class="darker">C</div>
      <div class="darker">x</div>

      <div class="darker">1/x</div>
      <div class="darker">x^2</div>
      <div class="darker">c</div>
      <div class="darker">d</div>


      <div class="lighter">7</div>
      <div class="lighter">8</div>
      <div class="lighter">9</div>
      <div class="darker">X</div>


      <div class="lighter">4</div>
      <div class="lighter">5</div>
      <div class="lighter">6</div>
      <div class="darker">-</div>

      <div class="lighter">1</div>
      <div class="lighter">2</div>
      <div class="lighter">3</div>
      <div class="darker">+</div>

      <div class="lighter">+/-</div>
      <div class="lighter">0</div>
      <div class="lighter">.</div>
      <div class="blue">=</div>

    </div>
  </div>

</body>
</html>
